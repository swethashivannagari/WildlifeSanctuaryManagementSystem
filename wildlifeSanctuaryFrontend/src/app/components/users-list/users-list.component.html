<div class="container mx-auto p-6">
    <!-- Heading and Create User Button -->
    <div class="flex justify-between items-center mb-4 flex-wrap gap-4">
      <h2 class="text-2xl font-bold text-gray-800">User Management</h2>
      <button
        (click)="createUser()"
        class="px-6 py-2 rounded-lg shadow-md text-white bg-blue-600 hover:bg-blue-700"
      >
        Create User
      </button>
    </div>
  
    <!-- Scrollable Table Container -->
    <div class="bg-white border border-gray-300 rounded-lg shadow-md">
      <div class="max-h-[500px] overflow-y-auto">
        <table class="min-w-full table-auto">
          <thead>
            <tr class="bg-gray-100 text-gray-600">
              <th class="py-2 px-4 text-left">User ID</th>
              <th class="py-2 px-4 text-left">Username</th>
              <th class="py-2 px-4 text-left">Role</th>
              <th class="py-2 px-4 text-left">Email</th>
              <th class="py-2 px-4 text-center">Status</th>
              <th class="py-2 px-4 text-center">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index" [ngClass]="{ 'bg-gray-100': i % 2 === 0 }">
              <td class="py-2 px-4">{{ user.userId }}</td>
              <td class="py-2 px-4">{{ user.username }}</td>
              <td class="py-2 px-4">{{ user.role }}</td>
              <td class="py-2 px-4">{{ user.email }}</td>
              <td class="py-2 px-4 text-center">
                <span
                  [ngClass]="{
                    'text-green-600': user.isActive,
                    'text-red-600': !user.isActive
                  }"
                >
                  {{ user.isActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <!-- Edit and Delete Buttons -->
              <td class="py-2 px-4 text-center">
                
                <button
                  (click)="deleteUser(user.userId)"
                  class="text-red-500 hover:text-red-700 ml-4"
                >
                  <i class="fa fa-trash text-2xl"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
