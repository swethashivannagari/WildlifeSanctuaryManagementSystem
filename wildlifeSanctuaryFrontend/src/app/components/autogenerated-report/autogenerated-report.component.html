<!-- report.component.html -->
<div class="max-w-4xl mx-auto p-6  bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Auto-Generated Report</h2>
  
    <!-- Observations Section -->
    <div class="mb-4">
      <h3 class="text-xl font-medium text-gray-700 mb-2">Recent Observations:</h3>
      <ul class="list-disc pl-5">
        <li *ngFor="let observation of report.observations" class="text-gray-600">{{ observation }}</li>
      </ul>
    </div>
  
    <!-- Actions Section -->
    <div class="mb-4">
      <h3 class="text-xl font-medium text-gray-700 mb-2">Action Summary:</h3>
      <div class="space-y-2">
        <p class="text-gray-600">Added: {{ report.actions.add }}</p>
        <p class="text-gray-600">Updated: {{ report.actions.update }}</p>
        <p class="text-gray-600">Deleted: {{ report.actions.delete }}</p>
      </div>
    </div>
  
    <!-- Action Buttons -->
    <div class="flex justify-end space-x-4">
      <button (click)="onSubmitReport()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">Submit</button>
      <button (click)="onClose()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none">Close</button>
    </div>
  </div>
