<div class="flex justify-center items-center py-12 bg-gradient-to-r from-green-200 via-green-300 to-green-400">
  <div class="w-full max-w-md bg-green-50 rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Environmental Data Management</h1>
      
      <!-- Form -->
      <form [formGroup]="environmentalForm" (ngSubmit)="onEnvironmentalFormSubmit()" class="p-4 rounded mb-6">
        <div class="mb-4">
          <label for="sanctuaryId" class="block text-sm font-medium">Sanctuary ID</label>
          <input
            id="sanctuaryId"
            formControlName="sanctuaryId"
            type="text"
            class="mt-1 block w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter sanctuary ID"
          />
        </div>
  
        <div class="mb-4">
          <label for="impactType" class="block text-sm font-medium">Impact Type</label>
          <input
            id="impactType"
            formControlName="impactType"
            type="text"
            class="mt-1 block w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter impact type (e.g., Pollution, Deforestation)"
          />
        </div>
  
        <div class="mb-4">
          <label for="date" class="block text-sm font-medium">Date</label>
          <input
            id="date"
            formControlName="date"
            type="date"
            class="mt-1 block w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
  
        <div class="mb-4">
          <label for="recommendations" class="block text-sm font-medium">Recommendations</label>
          <textarea
            id="recommendations"
            formControlName="recommendations"
            rows="5"
            class="mt-1 block w-full px-3 py-2 border border-gray-400 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter recommendations"
          ></textarea>
        </div>
  
       
  
        <button
          type="submit"
          class="bg-green-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          {{ isEditMode ? 'Update' : 'Create' }} Data
        </button>
        <button
          type="button"
          (click)="resetForm()"
          class="ml-4 bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600"
        >
          Reset
        </button>
      </form>
    </div>
  </div>
