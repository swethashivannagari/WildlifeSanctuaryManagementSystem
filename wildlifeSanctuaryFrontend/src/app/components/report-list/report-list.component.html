<div class="p-4">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-xl font-bold">Reports</h1>
      <button
        (click)="addReport()"
        class="px-4 py-1 bg-blue-500 text-white rounded-lg flex items-center"
      >
        <span class="mr-2">Create Report</span>
        <i class="fas fa-plus"></i>
      </button>
    </div>
  
    <!-- Reports List -->
    <div *ngIf="reports.length; else noData" class="space-y-4">
      <div
        *ngFor="let report of reports"
        class="border rounded-lg p-4 shadow hover:shadow-lg transition"
      >
        <!-- Report Details -->
        <div class="flex justify-between items-center">
          <div>
            <h2 class="font-semibold text-lg">Report ID: {{ report.reportId }}</h2>
            <p class="text-gray-600 text-sm">
              Generated on: {{ report.generatedDate | date: 'yyyy-MM-dd' || 'N/A' }}
            </p>
          </div>
          <div class="flex space-x-4">
            <!-- View/Hide Details Button -->
            <button
              (click)="toggleDetails(report)"
              class="text-blue-500 hover:underline"
            >
              {{ report.showDetails ? 'Hide' : 'View' }} Details
            </button>
            <!-- Edit Button -->
            <button
              (click)="editReport(report.reportId)"
              class="text-yellow-500 hover:text-yellow-700"
              title="Edit"
            >
              <i class="fas fa-edit"></i>
            </button>
            <!-- Delete Button -->
            <button
              (click)="deleteReport(report.reportId)"
              class="text-red-500 hover:text-red-700"
              title="Delete"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
  
        <!-- Report Expanded Details -->
        <div
          *ngIf="report.showDetails"
          class="mt-4 p-4 bg-gray-100 rounded-lg border"
        >
          <pre class="whitespace-pre-wrap">{{ report.data }}</pre>
        </div>
      </div>
    </div>
  
    <!-- No Data Template -->
    <ng-template #noData>
      <p class="text-gray-600">No reports available.</p>
    </ng-template>
  </div>
