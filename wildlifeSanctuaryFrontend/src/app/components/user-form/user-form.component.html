<div  class="flex justify-center items-center min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('../../../assets/images/lightblue.jpeg');">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-500 mb-6">Add User</h2>

    <form [formGroup]="userForm" (ngSubmit)="addUser()">
      
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter username"
        />
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-sm text-red-500 font-semibold">
          **Username is required and cannot exceed 50 characters.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter password"
        />
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-sm text-red-500 font-semibold">
          **Password is required and must be at least 6 characters.
        </div>
      </div>

      <!-- Role -->
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium text-gray-600">Role</label>
        <select
          id="role"
          formControlName="role"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        >
          <option value="" disabled>Select a role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-sm text-red-500 font-semibold">
          **Role is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter email"
        />
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-sm text-red-500 font-semibold">
          **Please enter a valid email address.
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="userForm.invalid"
          class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Add User
        </button>
      </div>
    </form>
  </div>
</div>
