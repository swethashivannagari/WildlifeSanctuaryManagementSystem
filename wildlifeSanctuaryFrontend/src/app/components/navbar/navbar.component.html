<!-- Navbar Component -->
<nav *ngIf="showNavbar" class="bg-gradient-to-r from-green-500 to-teal-500 text-white shadow-lg">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">

    <!-- Logo Section -->
    <div class="flex items-center space-x-2">
      <img src="https://img.icons8.com/ios/50/ffffff/elephant.png" alt="Logo" class="w-8 h-8">
      <span class="text-lg font-bold">Wildlife Sanctuary</span>
    </div>

    <!-- Desktop Links -->
    <ul class="hidden md:flex space-x-8">
      <li>
        <a routerLink="/home" class="hover:text-yellow-300 transition hover:cursor-pointer">Home</a>
      </li>
      <li class="relative group">
        <a routerLink="/reports" class="hover:text-yellow-300 transition hover:cursor-pointer">
          Reports
        </a>
        <!-- Dropdown -->
        <ul
          class="absolute left-0 mt-2 mr-2 w-40 bg-white shadow-lg border border-gray-200 rounded hidden group-hover:block">
          <li>
            <a routerLink="/report/add" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition">
              Create Report
            </a>
          </li>
          <li>
            <a routerLink="/report/generated" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 transition">
              Generate Report
            </a>
          </li>
        </ul>
      </li>


      <!-- Notification Icon -->
      <li *ngIf="showNotification" class="relative">
        <i class="fas fa-bell text-2xl cursor-pointer" (click)="toggleNotificationMenu()"></i>
        <!-- Notification Dropdown -->
        <div *ngIf="isNotificationMenuOpen"
          class="absolute right-0 mt-2 w-80 bg-white text-gray-800 rounded shadow-lg max-h-96 overflow-y-auto z-50">
          <ul>
            <li *ngFor="let notification of notifications" class="p-4 border-b border-gray-200">
              <p class="text-sm">{{ notification.message }}</p>
              <div class="flex justify-between items-center">
                <button class="bg-green-500 text-white text-xs px-2 py-1 rounded hover:bg-green-600"
                  (click)="deleteNotification(notification.notificationId)">
                  Mark as Read
                </button>
              </div>
            </li>
            <li *ngIf="notifications.length === 0" class="p-4 text-center text-gray-500 text-sm">
              No new notifications
            </li>
          </ul>
        </div>
      </li>

      <!-- Profile Dropdown -->
      <li class="relative">
        <button (click)="toggleProfileMenu()" class="hover:text-yellow-300 transition">
          <i class="fas fa-user-circle text-3xl cursor-pointer" aria-hidden="true"></i>
        </button>
        <div *ngIf="isProfileMenuOpen" class="absolute right-0 mt-2 bg-gray-200 text-gray-800 rounded shadow-lg z-10">
          <button (click)="logout()" class="block px-4 py-2 text-red-600 hover:bg-gray-100 w-full">Logout</button>
        </div>
      </li>
    </ul>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" id="menu-toggle" class="md:hidden focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-green-500">
    <ul class="flex flex-col text-center space-y-2 p-4">
      <li>
        <a routerLink="/home" class="block text-white hover:cursor-pointer py-2 rounded">Home</a>
      </li>
      <li>
        <a routerLink="/reports" class="block text-white hover:cursor-pointer py-2 rounded">Reports</a>
      </li>
      <li>
        <a routerLink="/notifications" class="block text-white hover:cursor-pointer py-2 rounded">Notifications</a>
      </li>
    </ul>
  </div>
</nav>
